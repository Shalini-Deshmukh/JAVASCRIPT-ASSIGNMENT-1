    <script>
        
// program to calculate simple interest
//formula simple interest=(p*r*t)/100
// where p=principal amount r=rate per annum t=time(years)

let principal=Number(prompt("Enter amount of principal"));
let rate=Number(prompt("Enter Rate in % btween 1 -10"));
let time =Number(prompt(" enter Time Period  months in between 1-12"));
alert((principal*rate*time)/100);

//  program to calculate Area of circle 
//formula Area of circle=(pi*radius*radius)

let radius=Number(prompt("Enter Radius to find area of circle"));
alert((Math.PI*radius*radius));

//   program to calculate Volume of cube
// formula volume of cube=(6*edge*edge)

let edge=Number(prompt("Enter Edge to find area of cube"));
alert((6*edge*edge));

//  program to calculate Surface Area of Cylinder
//formula surface area of cylinder=(2*pi*radius*height)

let Radius=Number(prompt("Enter Radius to find surface area of cylinder"));
let height=Number(prompt("Enter Height to find surface area of cylinder"));
alert((2*Math.PI*Radius*height));
